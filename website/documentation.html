<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://gumroad.com/js/gumroad.js"></script>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" class="href">
  <title>modelChecker - Home</title>
</head>

<body>
  <main id='main'>
    <nav>
      <div>modelChecker</div>
      <div>
        <ul>
          <li class="link"><a href="./index.html">Home</a></li>
          <li class="link"><a href="./gettingstarted.html">Getting Started</a></li>
          <li class="link"><a href="./documentation.html">Documentation</a></li>
        </ul>
      </div>
      <div>
        <ul>
          <li>v0.1.0</li>
          <li>Github</li>
        </ul>
      </div>
    </nav>

  </main>
  <script>
    const mainObj = {
      naming: {
        trailingNumbers: '',
        duplicatedNames: '',
        shapeNames: '',
        namespaces: '',
      },
      topology: {
        triangles: `
        <img src="./img/triangles.png">

        <p>Returns triangles selected</p>`,
        ngons: '',
        openEdges: '',
        hardEdges: '',
        lamina: '',
        zeroAreaFaces: '',
        zeroLengthEdges: '',
        noneManifoldEdges: '',
        starlike: '',
      },
      UVs: {
        selfPenetratingUVs: '',
        overlappingIslands: '',
        missingUVs: '',
        udimRange: '',
        crossBorder: '',
      },
      general: {
        layers: '',
        history: '',
        shaders: '',
        multipleShapes: '',
        unfrozenTransforms: '',
        uncenteredPivots: '',
        parentGeometry: '',
        emptyGroups: '',
      },
    }

    const documentation = document.createElement("div")
    documentation.className = "documentation"

    const categories = Object.keys(mainObj);
    categories.forEach(category => {


      const commands = Object.keys(mainObj[category]);
      //

      let categoryHeadline = document.createElement("h2");
      let categoryDiv = document.createElement("div");
      categoryDiv.className = "categoryDiv";

      categoryHeadline.innerText = category
      categoryHeadline.className = "categoryHeadline"
      documentation.appendChild(categoryHeadline)
      documentation.appendChild(categoryDiv)
      commands.forEach(command => {

        let commandHeadline = document.createElement("h3");
        commandHeadline.innerText = command;
        commandHeadline.className = "commandHeadline";

        let commandDiv = document.createElement("div");
        commandDiv.className = "commandDiv"
        commandDiv.innerHTML = '';

        commandHeadline.addEventListener('click', function (event) {
          if (commandDiv.innerHTML === '') {
            commandDiv.innerHTML = mainObj[category][command];
          } else {
            commandDiv.innerHTML = '';
          }
        })
        categoryDiv.appendChild(commandHeadline)
        categoryDiv.appendChild(commandDiv)
      })
    })
    const main = document.getElementById("main")
    main.appendChild(documentation)
  </script>
</body>

</html>
